<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/300.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>sdworx cc</title>

</head>

<body class="body">
  <header class="header">
    <div class="content-wrapper">
      <img src="./assets/Logo.png" alt="company logo" class="logo">
      <img src="./assets/300.png" alt="page decore element" class="decore-element">
    </div>

  </header>

  <main class="main" id="main">

    <div class="total-count" id="attendees-count"></div>

    <div class="table-wrapper">

      <div class="table-header">
        <div class="th-id">ID</div>
        <div class="th-avatar">Avatar</div>
        <div class="th-name">First name</div>
        <div class="th-birth-date">Date of birth</div>
        <div class="th-city">City</div>
        <div class="th-country">Country</div>
        <div class="th-actions">Actions</div>
      </div>

      <div class="table-elements" id="table-elements"></div>

    </div>
  </main>

  <script src="./data-example.js"></script>
  <script src="./script.js"></script>
</body>

</html>
